                { id: 'measurement', name: 'ğŸ“ Measurement', emoji: 'ğŸ“' }
            ],
            english: [
                { id: 'reading', name: 'ğŸ“– Reading', emoji: 'ğŸ“–' },
                { id: 'vocabulary', name: 'ğŸ“ Vocabulary', emoji: 'ğŸ“' },
                { id: 'grammar', name: 'âœï¸ Grammar', emoji: 'âœï¸' },
                { id: 'spelling', name: 'ğŸ”¤ Spelling', emoji: 'ğŸ”¤' },
                { id: 'phonics', name: 'ğŸ”Š Phonics', emoji: 'ğŸ”Š' }
            ]
        };

        // Navigation Functions
        function selectSubject(subject) {
            currentSubject = subject;
            showScreen('topicScreen');

            const topicTitle = document.getElementById('topicTitle');
            topicTitle.textContent = subject === 'math' ? 'ğŸ”¢ Choose Your Math Topic' : 'ğŸ“š Choose Your English Topic';

            const topicGrid = document.getElementById('topicGrid');
            topicGrid.innerHTML = '';

            topics[subject].forEach(topic => {
                const btn = document.createElement('button');
                btn.className = 'topic-btn';
                btn.innerHTML = `${topic.emoji} ${topic.name}`;
                btn.onclick = () => selectTopic(topic.id);
                topicGrid.appendChild(btn);
            });
        }

        function selectTopic(topicId) {
            currentTopic = topicId;
            // Highlight selected topic
            const buttons = document.querySelectorAll('.topic-btn');
            buttons.forEach(btn => {
                if (btn.textContent.toLowerCase().includes(topicId)) {
                    btn.style.background = '#f5576c';
                } else {
                    btn.style.background = '#667eea';
                }
            });
        }

        function startQuiz() {
            if (!currentTopic) {
                alert('Please select a topic first! ğŸ˜Š');
                return;
            }

            const numQuestions = parseInt(document.getElementById('numQuestions').value);
            const allQuestions = questionBank[currentSubject][currentTopic];

            // Shuffle and select questions
            currentQuestions = shuffleArray([...allQuestions]).slice(0, Math.min(numQuestions, allQuestions.length));
            currentQuestionIndex = 0;
            userAnswers = [];
            selectedAnswer = null;

            showScreen('quizScreen');
            displayQuestion();
        }

        function displayQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;

            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressFill').textContent = `Question ${currentQuestionIndex + 1} of ${currentQuestions.length}`;

            document.getElementById('questionText').textContent = question.question;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectOption(index, btn);
                optionsContainer.appendChild(btn);
            });

            document.getElementById('nextBtn').style.display = 'none';
            selectedAnswer = null;
        }

        function selectOption(index, button) {
            if (selectedAnswer !== null) return; // Already answered

            selectedAnswer = index;
            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = index === question.correct;

            userAnswers.push({
                question: question.question,
                selected: index,
                correct: question.correct,
                isCorrect: isCorrect,
                explanation: question.explanation,
                options: question.options
            });

            // Show feedback
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach((btn, i) => {
                btn.style.pointerEvents = 'none';
                if (i === question.correct) {
                    btn.classList.add('correct');
                } else if (i === index && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });

            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex < currentQuestions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            showScreen('resultsScreen');

            const correctCount = userAnswers.filter(a => a.isCorrect).length;
            const totalQuestions = userAnswers.length;
            const percentage = Math.round((correctCount / totalQuestions) * 100);

            // Celebration based on score
            let celebration = '';
            if (percentage === 100) {
                celebration = 'ğŸ† ğŸŒŸ âœ¨ ğŸ‰ ğŸŠ';
            } else if (percentage >= 80) {
                celebration = 'ğŸŒŸ âœ¨ ğŸ‰ ğŸ‘';
            } else if (percentage >= 60) {
                celebration = 'ğŸ‘ ğŸ˜Š â­';
            } else {
                celebration = 'ğŸ’ª ğŸ“š ğŸ¯';
            }

            document.getElementById('celebration').textContent = celebration;
            document.getElementById('scoreDisplay').innerHTML = `
                You got <strong>${correctCount}</strong> out of <strong>${totalQuestions}</strong> correct!<br>
                <span style="font-size: 0.6em;">${percentage}%</span>
            `;

            // Display detailed results
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';

            userAnswers.forEach((answer, index) => {
                const item = document.createElement('div');
                item.className = `result-item ${answer.isCorrect ? 'correct' : 'incorrect'}`;

                item.innerHTML = `
                    <div class="result-question">
                        <strong>Question ${index + 1}:</strong> ${answer.question}
                    </div>
                    <div class="result-answer">
                        <strong>Your answer:</strong> ${answer.options[answer.selected]} ${answer.isCorrect ? 'âœ…' : 'âŒ'}
                    </div>
                    ${!answer.isCorrect ? `<div class="result-answer"><strong>Correct answer:</strong> ${answer.options[answer.correct]} âœ“</div>` : ''}
                    <div class="result-explanation">
                        <strong>ğŸ’¡ Explanation:</strong> ${answer.explanation}
                    </div>
                `;

                resultsList.appendChild(item);
            });
        }

        function goToWelcome() {
            showScreen('welcomeScreen');
            currentSubject = '';
            currentTopic = '';
            currentQuestions = [];
            currentQuestionIndex = 0;
            userAnswers = [];
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
    </script>
